<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>GameVault (Desktop & Mobile)</title>
  <style>
    /* ── show/hide wrappers ── */
    .desktop-only { display: block; }
    .mobile-only  { display: none;  }

    @media (max-width: 768px) {
      .desktop-only { display: none; }
      .mobile-only  { display: block; }
    }

    /* ── shared styles, if any ── */
    body { margin:0; font-family:sans-serif; }
  </style>
</head>
<body>

  <!-- DESKTOP VERSION -->
  <div class="desktop-only">
    <header style="background:#000;color:#BDFF20;padding:1rem;">
      <h1>GameVault Desktop</h1>
      <nav>
        <a href="#home" style="margin-right:1rem;color:#fff;">Home</a>
        <a href="#about" style="color:#fff;">About</a>
      </nav>
    </header>

    <main style="padding:2rem;">
      <section id="home">
        <h2>Welcome, desktop user!</h2>
        <p>This layout and interactions are optimized for large screens.</p>
      </section>
      <section id="about">
        <h2>About GameVault</h2>
        <p>…desktop-specific content…</p>
      </section>
    </main>

    <script>
      console.log('Desktop scripts running');
      // desktop-only JavaScript here
    </script>
  </div>

  <!-- MOBILE VERSION -->
  <div class="mobile-only">
    <header style="background:#333;color:#BDFF20;padding:.5rem;">
      <h1 style="font-size:1.25rem;">GameVault Mobile</h1>
      <button onclick="alert('Open mobile menu')"
              style="background:none;border:none;color:#BDFF20;font-size:1.5rem;">
        ☰
      </button>
    </header>

    <main style="padding:1rem;">
      <section id="home">
        <h2>Welcome, mobile user!</h2>
        <p>This layout is optimized for small, touch screens.</p>
      </section>
      <section id="about">
        <h2>About GameVault</h2>
        <p>…mobile-specific content…</p>
      </section>
    </main>

    <script>
      console.log('Mobile scripts running');
      // mobile-only JavaScript here
    </script>
  </div>

</body>
</html>
